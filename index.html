<!DOCTYPE html>
<html>
<head>
  <title>Chatbot with OpenAI API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        width: 100%;
        height: auto;
        margin: 0 auto;
    }
    
    h1{
        margin: 2rem auto;
        font-size: 1.8rem;
        font-weight: 500;
        text-align: center;
    }
    .chatbot-container {
      width: 100%;
      height: auto;
      bottom: 0;
      position: fixed;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      overflow: auto;
      padding: 20px;
    }

    .chatbot-message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
    }

    .chatbot-input {
      margin-top: 10px;
      display: flex;
    }
    
    input {
      padding: 0.5rem 1.7rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }

    .chatbot-send-button {
      display: block;
      padding: 1rem 1rem;
      margin-left: 0.8rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Chatbot OpenAI</h1>
  <div class="chatbot-container">
    <div class="chatbot-messages"></div>
    <div class="chatbot-input">
      <input type="text" placeholder="Ketik pesan...">
      <button class="chatbot-send-button">Kirim</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
